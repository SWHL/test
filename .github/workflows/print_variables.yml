name: Event Loggger
on:
  push:
    branches: main

jobs:
  log-github-event-goodies:
    name: "LOG Everything on GitHub Event"
    runs-on: windows-2022
    steps:
      - name: Pull latest code
        uses: actions/checkout@v3

      - name: Logging
        shell: powershell
        run: |
          Write-Host $GITHUB_WORKSPACE\dist\RapidVideOCR
