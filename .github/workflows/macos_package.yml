name: macos Auto generate exe

on:
  push:
    branches: main

jobs:
  build:
    name: build src
    runs-on: macos-12

    steps:
    - name: Pull latest code
      uses: actions/checkout@v3

    - name: Set up Python 3.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.7'
        architecture: 'x64'

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install env
      run: |
        pip3 install pyqt5 pyinstaller tqdm rapidocr_onnxruntime==1.2.8 get_pypi_latest_version -i https://pypi.org/simple

    - name: Run pyinstaller
      id: run_pyinstaller
      run: |
        mv ui/* .
        pyinstaller RapidVideOCR.spec
        echo "VERSION=$(get_pypi_latest_version rapid_videocr)" >> $GITHUB_OUTPUT

    - name: create release
      id: create_release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: "latest"
        prerelease: false
        draft: true

    - name: zip the artifact dir into a zip
      run: |
        zip -r /home/runner/work/test/test/dist/RapidVideOCR.zip /home/runner/work/test/test/dist/RapidVideOCR

    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ZIP_NAME: RapidVideOCR-${{ steps.run_pyinstaller.outputs.VERSION }}-linux-no-installer.zip
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/RapidVideOCR.zip
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip
