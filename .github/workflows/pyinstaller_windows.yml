name: Auto generate exe

on:
  push:
    branches: main

jobs:
  build:
    name: build src
    runs-on: windows-latest

    steps:
    - name: Pull latest code
      uses: actions/checkout@v3

    - name: Install env
      shell: powershell
      run: |
        pip install pyqt5, pyinstaller, tqdm, rapidocr_onnxruntime

    - name: Run pyinstaller
      shell : powershell
      run: |
        pyinstaller RapidVideOCR_ui.spec

    - uses: actions/upload-artifact@v2
      with:
        name: RapidVideOCR_ui
        path: dist/RapidVideOCR_ui

    - name: create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: |
          Test Release
        draft: false
        prerelease: false

      # Since we have a directory, create a zip
      - name: zip the artifect dir into a zip
        run: |
          powershell Compress-Archive D:\a\test\test\dist\app D:\a\test\test\dist\app.zip

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
           upload_url: ${{ steps.create_release.outputs.upload_url }}
           asset_path: dist/app.zip
           asset_name: app.zip
           asset_content_type: application/zip