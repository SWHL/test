name: Auto generate exe

on:
  push:
    branches: main

jobs:
  build:
    name: build src
    runs-on: windows-latest

    steps:
    - name: Pull latest code
      uses: actions/checkout@v3

    - name: Install env
      shell: powershell
      run: |
        pip install pyqt5, pyinstaller, tqdm, rapidocr_onnxruntime

    - name: Run pyinstaller
      shell : powershell
      run: |
        pyinstaller RapidVideOCR_ui.spec

    - name: create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: |
          Test Release
        draft: true
        prerelease: false

    - name: zip the artifect dir into a zip
      run: |
        powershell Compress-Archive D:\a\test\test\dist\RapidVideOCR_ui D:\a\test\test\dist\RapidVideOCR_ui.zip

    - name: Upload release asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/RapidVideOCR_ui.zip
          asset_name: RapidVideOCR_ui.zip
          asset_content_type: application/zip
